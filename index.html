<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Welcome to our Library!</title>
</head>

<body>
    <nav id="navbar">
        <div id="logo">My Library</div>
        <ul>
            <li> <a href="#">Home</a> </li>
        </ul>
        <form class="navbarForm">
            <input type="text" name="search" id="search" placeholder="Search">
            <button id="btn">Search</button>
        </form>
    </nav>

    <div class="wrapper">
        <h1>My Library</h1>
        <hr>
        <form id="form">
            <div class="bookInline div">

                <label for="bookName" class="widthFourty">Name</label>

                <input type="text" name="bookName" id="bookName" class="widthSixty" placeholder="Book Name">

            </div>
            <div class="bookInline div">

                <label for="authorName">Author</label>

                <input type="text" name="authorName" id="authorName" class="widthSixty" placeholder="Author">

            </div>


            <label for="type" class="type">Type</label>
            <div class="radios" id="radios">
            <div class="fiction">
                <input type="radio" name="type" id="fiction" value="fiction">
                <label for="Fiction">Fiction</label>
            </div>
            <div class="programming">
                <input type="radio" name="type" id="programming" value="programming">
                <label for="programming">Programming</label>
            </div>
            <div class="cooking">
                <input type="radio" name="type" id="cooking" value="cooking">
                <label for="cooking">Cooking</label>
            </div>
            <div class="crime">
                <input type="radio" name="type" id="crime" value="crime">
                <label for="crime">Crime</label>
            </div>
            <div class="fantasy">
                <input type="radio" name="type" id="fantasy" value="fantasy">
                <label for="fantasy">Fantasy</label>
            </div>
            <div class="inspiration">
                <input type="radio" name="type" id="inspiration" value="inspiration">
                <label for="inspiration">Inspirational</label>
            </div>
            <div class="historicalFiction">
                <input type="radio" name="type" id="historicalFiction" value="historicalFiction">
                <label for="historicalFiction">Historic Fiction</label>
            </div>
            <div class="horror">
                <input type="radio" name="type" id="horror" value="horror">
                <label for="horror">Horror</label>
            </div>
        </div>
    

    <button type="submit" class="btn" id="addBook">Add Book</button>
    </form>
    <div class="container">
        <h1>My Books</h1>
        <hr>
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="tableBody" > </tbody>
        </table>
    </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
